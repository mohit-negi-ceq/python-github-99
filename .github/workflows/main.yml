name: Python script

on:

  workflow_dispatch:

    inputs:

      Number:

        description: 'find if number is even or odd'    

        required: true

        default: 7

        type: input

env:

  SCRIPT_NAME: mohit.py

  NUMBER: ${{ github.event.inputs.Number }}

jobs:

  run-script:

    runs-on: ubuntu-latest

   

    steps:

   

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3

        with:

          python-version: '3.9'

      - name: python script

        run: |

          cd scripts

          python $SCRIPT_NAME $NUMBER